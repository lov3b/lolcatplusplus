name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

defaults:
  run:
    shell: pwsh

jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: lolcat-linux-amd64
            install: sudo apt-get update; sudo apt-get install -y libboost-program-options-dev

          - os: macos-latest
            asset_name: lolcat-macos-arm64
            install: brew install boost
            cmake_args: "-DCMAKE_OSX_ARCHITECTURES=arm64"

          - os: windows-latest
            asset_name: lolcat-windows-amd64.exe
            install: vcpkg install boost-program-options:x64-windows-static
            cmake_args: "-DVCPKG_TARGET_TRIPLET=x64-windows-static -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake"

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache vcpkg (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: C:/vcpkg/installed
          key: vcpkg-${{ runner.os }}-boost-static

      - name: Install Dependencies
        run: ${{ matrix.install }}

      - name: Configure & Build
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_STATIC=ON ${{ matrix.cmake_args }}
          cmake --build build --config Release --parallel

      - name: Install to Dist
        run: cmake --install build --config Release --prefix dist

      - name: Rename Artifact
        run: mv dist/bin/* ${{ matrix.asset_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true

  update-homebrew:
    name: Update Homebrew Tap
    needs: release
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Get Release Info
        id: info
        run: |
          # Strip the 'v' prefix
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

          echo "SOURCE_URL=https://github.com/${{ github.repository }}/archive/refs/tags/v${VERSION}.tar.gz" >> $GITHUB_OUTPUT
          echo "BINARY_URL=https://github.com/${{ github.repository }}/releases/download/v${VERSION}/lolcat-macos-arm64" >> $GITHUB_OUTPUT

      - name: Calculate Hashes
        id: shas
        run: |
          SOURCE_SHA=$(curl -sL ${{ steps.info.outputs.SOURCE_URL }} | shasum -a 256 | cut -d ' ' -f 1)
          BINARY_SHA=$(curl -sL ${{ steps.info.outputs.BINARY_URL }} | shasum -a 256 | cut -d ' ' -f 1)
          echo "SOURCE_SHA=$SOURCE_SHA" >> $GITHUB_OUTPUT
          echo "BINARY_SHA=$BINARY_SHA" >> $GITHUB_OUTPUT

      - name: Checkout Tap Repo
        uses: actions/checkout@v4
        with:
          repository: lolcatpp/homebrew-tap
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          path: tap

      - name: Update Formula
        run: |
          cd tap/Formula
          FORMULA_FILE="lolcatpp.rb"

          # Update source resources
          sed -i "s|url \".*\" # source_url_marker|url \"${{ steps.info.outputs.SOURCE_URL }}\" # source_url_marker|" $FORMULA_FILE
          sed -i "s/sha256 \".*\" # source_sha_marker/sha256 \"${{ steps.shas.outputs.SOURCE_SHA }}\" # source_sha_marker/" $FORMULA_FILE

          # Update binary resources
          sed -i "s|url \".*\" # binary_url_marker|url \"${{ steps.info.outputs.BINARY_URL }}\" # binary_url_marker|" $FORMULA_FILE
          sed -i "s/sha256 \".*\" # binary_sha_marker/sha256 \"${{ steps.shas.outputs.BINARY_SHA }}\" # binary_sha_marker/" $FORMULA_FILE

          # Debug
          cat $FORMULA_FILE

      - name: Commit and Push
        run: |
          cd tap
          git config user.name "Love Billenius"
          git config user.email "lovebillenius@disroot.org"
          git add .
          git commit -m "Update formula to v${{ steps.info.outputs.VERSION }}"
          git push
